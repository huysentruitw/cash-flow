<mat-toolbar>
  <app-financial-year-selector></app-financial-year-selector>
  <span class="fill-space"></span>
  <button type="button" mat-stroked-button (click)="exportFinancialYear()">
    <mat-icon>save_alt</mat-icon>
    {{ 'Export to Excel' | translate }}

  <button type="button" mat-stroked-button (click)="importTransactions()" style="margin-left: 0.5rem">

    {{ 'Import transactions' | translate }}
  </button>
</mat-toolbar>
