<div class="gridContainer mat-elevation-z8">
  <table mat-table [dataSource]="codes$">
    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef translate>Active</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox [checked]="element.isActive" (change)="toggleIsActive(element, $event)"></mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef translate>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef translate>Created at</th>
      <td mat-cell *matCellDef="let element">{{element.dateCreated | date}}</td>
    </ng-container>
    <ng-container matColumnDef="modify">
      <th mat-header-cell *matHeaderCellDef class="iconColumn"></th>
      <td mat-cell *matCellDef="let element"><button mat-icon-button (click)="modifyCode(element)" matTooltip="{{'Modify code' | translate}}"><mat-icon>edit</mat-icon></button></td>
    </ng-container>
    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef class="iconColumn"></th>
      <td mat-cell *matCellDef="let element"><button mat-icon-button (click)="removeCode(element)" matTooltip="{{'Remove code' | translate}}"><mat-icon>delete</mat-icon></button></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div class="addCode">
  <button mat-raised-button color="accent" (click)="addCode()"><mat-icon>add</mat-icon> <span translate>Add a new code</span></button>
</div>
