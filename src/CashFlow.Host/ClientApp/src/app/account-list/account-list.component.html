<div class="gridContainer mat-elevation-z8">
  <table mat-table [dataSource]="accounts$">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef translate>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef translate>Type</th>
      <td mat-cell *matCellDef="let element">{{element.type | translate}}</td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef translate>Created at</th>
      <td mat-cell *matCellDef="let element">{{element.dateCreated | date}}</td>
    </ng-container>
    <ng-container matColumnDef="modifiedAt">
      <th mat-header-cell *matHeaderCellDef translate>Modified at</th>
      <td mat-cell *matCellDef="let element">{{element.dateModified | date}}</td>
    </ng-container>
    <ng-container matColumnDef="modify">
      <th mat-header-cell *matHeaderCellDef class="iconColumn"></th>
      <td mat-cell *matCellDef="let element"><button mat-icon-button (click)="modifyAccount(element)" matTooltip="{{'Modify account' | translate}}"><mat-icon>edit</mat-icon></button></td>
    </ng-container>
    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef class="iconColumn"></th>
      <td mat-cell *matCellDef="let element"><button mat-icon-button (click)="removeAccount(element)" matTooltip="{{'Remove account' | translate}}"><mat-icon>delete</mat-icon></button></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div class="addAccount">
  <button mat-raised-button color="accent" (click)="addAccount()"><mat-icon>add</mat-icon> <span translate>Add a new account</span></button>
</div>
